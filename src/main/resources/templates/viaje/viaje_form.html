<!-- Vista del formulario de inserción de un viaje -->
<!DOCTYPE html>
<html lang="sn">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="/css/main.css">
    <title>Gestor Viajes</title>
</head>
<body>
	<div class="errores" th:if="${errores}">
			<p th:each="item: ${errores}">
				<strong th:text="${item.key}"></strong>:
				<span th:text="${item.value}"></span>
			</p>
		</div>
<form action="/viaje-add" method="post">
	<div class="section header app-name">
	    <h3><strong>Cabezera </strong>- Añadir Viaje</h3>
	</div>
	
    <label>Ruta: <input name="ruta" type="text" placeholder="ciudad_inicio - ciudad_destino..." required></label><br>
   <label>Plazas Ofertadas: <input name="cantidadofertada" type="number" min="1" max="6" step="1"></label><br>
   <label>Propietario: <input name="propietario" type="text" placeholder="Introduzca nombre y apellidos." required></label><br>
   <label>Precio: <input name="precio" type="number" placeholder="" min="1" max="999" step=".1" required></label> <label>Duracion aproximada(en minutos): <input name="durMin" type="number" min="1" step="1"></label> <br>
   <label>Dia de salida: <input name="diaSalida" type="date" placeholder="dd/mm/yyyy" required></label>   <label>Hora de salida: <input name="horaSalida" type="time" placeholder="" required></label><br>
   
   
   
    <input type="submit" value="añadir" required> 
	<input type="submit" value="Volver al listado"  onclick="window.location='/viajes';"required> 
	<br>
</form>
</body>
</html>
